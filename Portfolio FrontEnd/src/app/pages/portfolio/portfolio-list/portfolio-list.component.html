<!-- Daily Activity -->
<mat-card class="w-100">
  <mat-card-content>
    <div class="mb-56">
      <h4 class="mb-56 d-inline">Portfolio List</h4>
      <div class="button-row mb-24 d-inline float-right">
        <button
          mat-raised-button
          class="me-8 mb-8"
          [routerLink]="['../addPortfolio']"
          color="primary"
        >
          Add Portfolio
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="portfolioData" class="text-nowrap w-100">
        <!-- Id Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.title }}
          </td>
        </ng-container>

        <!-- Assigned Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              <img
                src="{{
                  'http://localhost:3000/uploads/' + element.image.filename
                }}"
                alt=""
                height="50px"
                width="50px"
              />
            </p>
          </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef>Content</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.content }}
          </td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="technology">
          <th mat-header-cell *matHeaderCellDef>Technology</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.technology }}
          </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="siteLink">
          <th mat-header-cell *matHeaderCellDef>SiteLink</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.siteLink }}
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="displayIndex">
          <th mat-header-cell *matHeaderCellDef>Display Index</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ element.displayIndex }}
            </p>
          </td>
        </ng-container>

        <!-- Budget Column -->
        <ng-container matColumnDef="projectOpened">
          <th mat-header-cell *matHeaderCellDef>Project Opened</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">
              {{ !element.projectClosed }}
            </p>
          </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEdit(element._id)">
                <a><mat-icon>edit</mat-icon> Edit</a>
              </button>
              <button mat-menu-item (click)="onDelete(element._id)">
                <a><mat-icon>delete</mat-icon> Delete</a>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
